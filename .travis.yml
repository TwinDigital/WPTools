sudo: enabled
language: php

cache:
  apt: true
  directories:
    - node_modules
    - vendor
    - composer
    - $HOME/.npm
    - $HOME/.composer/cache

install:
  - curl -s http://getcomposer.org/installer | php

php:
  - 7.1

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=4.7 WP_MULTISITE=0

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script:
  - sudo composer install --no-interaction
  - sudo phpunit --configuration phpunit.xml.dist --coverage-clover=build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/coveralls --verbose --exclude-no-stmt
